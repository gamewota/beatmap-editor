name: Build and Deploy

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build the library and demo app
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
      
      # Build the React component library
      - name: Build Library
        run: npm run build:lib
      
      # Save library files for potential release
      - name: Upload Library Artifact
        uses: actions/upload-artifact@v4
        with:
          name: library-files
          path: |
            dist/beatmap-editor.js
            dist/beatmap-editor.umd.cjs
            dist/index.d.ts
            dist/**/*.d.ts
          retention-days: 30
        
      # Build the demo app for GitHub Pages (overwrites dist)
      - name: Build Demo App
        run: npm run build
        env:
          GITHUB_PAGES: 'true'
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Deploy demo app to GitHub Pages
  deploy-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Create GitHub Release on version tags
  release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Download Library Artifact
        uses: actions/download-artifact@v4
        with:
          name: library-files
          path: ./lib
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            lib/beatmap-editor.js
            lib/beatmap-editor.umd.cjs
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
